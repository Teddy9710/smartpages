<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - Smart Page Scribe</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⚙️ 设置</h1>
    </header>

    <div class="content">
      <!-- API配置部分 -->
      <section class="section">
        <h2>API配置</h2>
        <p class="section-desc">配置您的大模型API凭证以使用AI功能</p>

        <div class="form-group">
          <label for="api-key">API Key</label>
          <input
            type="password"
            id="api-key"
            class="input"
            placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx"
          >
          <button id="btn-toggle-key" class="btn-toggle">👁 显示</button>
        </div>

        <div class="form-group">
          <label for="base-url">Base URL (可选)</label>
          <input
            type="text"
            id="base-url"
            class="input"
            placeholder="https://api.openai.com/v1"
          >
          <p class="help-text">留空使用默认的OpenAI API地址</p>
        </div>

        <div class="form-group">
          <label for="model-name">模型名称</label>
          <input
            type="text"
            id="model-name"
            class="input"
            placeholder="gpt-3.5-turbo"
          >
          <p class="help-text">默认使用 gpt-3.5-turbo</p>
        </div>

        <div class="button-group">
          <button id="btn-test" class="btn btn-secondary">
            <span class="icon">🔍</span>
            测试连接
          </button>
          <button id="btn-save" class="btn btn-primary">
            <span class="icon">💾</span>
            保存配置
          </button>
        </div>

        <div id="test-result" class="test-result hidden"></div>
      </section>

      <!-- 智能功能开关 -->
      <section class="section">
        <h2>智能功能</h2>
        <div class="form-group-switch">
          <label class="switch-label">
            <input type="checkbox" id="smart-description" checked>
            <span class="switch-slider"></span>
          </label>
          <div class="switch-info">
            <div class="switch-title">启用智能任务描述推测</div>
            <div class="switch-desc">AI将自动分析您的操作并推测任务意图</div>
          </div>
        </div>
      </section>

      <!-- 关于 -->
      <section class="section">
        <h2>关于</h2>
        <div class="about">
          <p><strong>Smart Page Scribe</strong></p>
          <p>版本 1.0.0</p>
          <p>智能录制网页操作并自动生成文档</p>
        </div>
      </section>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
