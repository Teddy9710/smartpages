<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - Smart Page Scribe</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⚙️ 设置</h1>
    </header>

    <div class="content">
      <!-- API配置部分 -->
      <section class="section">
        <h2>API配置</h2>
        <p class="section-desc">配置您的大模型API凭证以使用AI功能</p>

        <div class="form-group">
          <label for="api-key">API Key</label>
          <input
            type="password"
            id="api-key"
            class="input"
            placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx"
          >
          <button id="btn-toggle-key" class="btn-toggle">👁 显示</button>
        </div>

        <div class="form-group">
          <label for="base-url">Base URL (可选)</label>
          <input
            type="text"
            id="base-url"
            class="input"
            placeholder="https://api.openai.com/v1"
          >
          <p class="help-text">留空使用默认的OpenAI API地址</p>
        </div>

        <div class="form-group">
          <label for="model-name">模型名称</label>
          <input
            type="text"
            id="model-name"
            class="input"
            placeholder="gpt-3.5-turbo"
          >
          <p class="help-text">默认使用 gpt-3.5-turbo</p>
        </div>

        <div class="button-group">
          <button id="btn-test" class="btn btn-secondary">
            <span class="icon">🔍</span>
            测试连接
          </button>
          <button id="btn-save" class="btn btn-primary">
            <span class="icon">💾</span>
            保存配置
          </button>
        </div>

        <div id="test-result" class="test-result hidden"></div>
      </section>

      <!-- 文档管理部分 -->
      <section class="section">
        <h2>文档管理</h2>
        <p class="section-desc">上传和管理您的文档，支持PDF、DOCX、TXT格式</p>

        <div class="form-group">
          <label for="document-upload">上传文档</label>
          <div class="upload-area" id="upload-area">
            <div class="upload-content">
              <span class="upload-icon">📄</span>
              <p>拖拽文件到这里或点击选择文件</p>
              <p class="upload-help">支持格式: PDF, DOCX, TXT</p>
              <input type="file" id="document-file" accept=".pdf,.docx,.txt" style="display: none;">
              <button id="browse-btn" class="btn btn-outline">浏览文件</button>
            </div>
          </div>
          <div id="upload-progress" class="progress hidden">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="progress-text" id="progress-text">0%</span>
          </div>
          <div id="upload-result" class="upload-result hidden"></div>
        </div>

        <div class="documents-list-container">
          <h3>已上传的文档</h3>
          <div class="documents-actions">
            <input type="text" id="search-documents" placeholder="搜索文档..." class="input input-small">
            <button id="refresh-documents" class="btn btn-small btn-secondary">🔄 刷新</button>
          </div>
          <div id="documents-list" class="documents-list">
            <!-- 文档列表将动态加载 -->
            <div class="loading-placeholder">正在加载文档列表...</div>
          </div>
        </div>
      </section>

      <!-- 智能功能开关 -->
      <section class="section">
        <h2>智能功能</h2>
        <div class="form-group-switch">
          <label class="switch-label">
            <input type="checkbox" id="smart-description" checked>
            <span class="switch-slider"></span>
          </label>
          <div class="switch-info">
            <div class="switch-title">启用智能任务描述推测</div>
            <div class="switch-desc">AI将自动分析您的操作并推测任务意图</div>
          </div>
        </div>
      </section>

      <!-- 关于 -->
      <section class="section">
        <h2>关于</h2>
        <div class="about">
          <p><strong>Smart Page Scribe</strong></p>
          <p>版本 1.0.0</p>
          <p>智能录制网页操作并自动生成文档</p>
          <p><strong>新增功能:</strong> 文档上传与管理</p>
        </div>
      </section>
    </div>
  </div>

  <script src="../upload/upload-manager.js"></script>
  <script src="../docs/document-storage.js"></script>
  <script src="document-uploader.js"></script>
  <script src="document-api.js"></script>
  <script src="settings.js"></script>
</body>
</html>
